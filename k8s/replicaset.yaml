apiVersion: apps/v1
kind: ReplicaSet
metadata:
    name: hello-replicaset
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello-container
        image: hello-k8s:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000

